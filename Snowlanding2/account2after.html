					<script type="text/javascript">
						var clicks = 25;
						function onClick() {
							clicks += 1;
							document.getElementById("clicks").innerHTML = clicks;
						};

						var reposts = 7;
						function onClick_repost() {
							reposts += 1;
							document.getElementById("reposts").innerHTML = reposts;
						};

						var comments = 0;
						function onClick_comment() {
							comments += 1;
							document.getElementById("comments").innerHTML = comments;
						}; //Delay time 걸어놓는것 (블록 생성 시간)
					</script>

					<button type="button" class="btn24 wow fadeIn"  data-wow-delay="0.5s" style="position: absolute; left: 680px; top:220px" onClick="onClick()"><i class="far fa-grin-hearts"></i></button>
