<body>

    
    <section id="invite" class="pad-lg light-gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <i class="fa fa-envelope-o margin-40"></i>
            <h2 class="black">Welcome to New World</h2>
            <br />
            <p class="black">Please enter your name, nickname and e-mail.</p>
            <br />
            
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <form name = "join" role="form">
                  <div id = "login_div" class="form-group">
                    <input type="NickName" id="Nickname" class="form-control" id="email_field" placeholder="Enter NickName" required>
                  </div>
                  <div id = "login_div" class="form-group">
                    <input type="password" id="private_key" class="form-control" id="password_field" placeholder="Enter Private key" required>
                  </div>
                  <!--<input type="button" class= "btn btn-primary btn-lg" value="Get verification mail" onClick="location.href='signup_after.html'">-->
                  <button class= "btn btn-primary btn-lg" onclick="login()">Log in</button>
                </form>
                <div id= "user_div" class="loggedin-div">
                  <h3>Welcome User</h3>
                  <p id="user_para">Welcome to Firebase web login Example. You're currently logged in</p>
                  <button onclick="logout()" >Logout</button>
                </div>
          
              </div>
            </div><!--End Form row-->

          </div>
        </div>
      </div>
    </section>
